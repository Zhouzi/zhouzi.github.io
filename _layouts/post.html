---
layout: default
---

<section class="hero">
    <h1 class="hero__heading">{{ page.title }}</h1>
    <p class="hero__meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.categories %} - {% for category in page.categories %}#{{ category }} {% endfor %}{% endif %}</p>
</section>

<section class="article">
    <article class="article__content">
        {{ page.excerpt }}

        {{ content }}
    </article>
</section>
