---
layout: default
---

<section class="hero">
    <h1 class="hero__heading">{{ page.title }}</h1>
    <p class="hero__meta">
        {% if page.categories %}
            {% for category in page.categories %}
                <span class="tag">{{ category }}</span>
            {% endfor %}
        {% endif %}
        - {{ page.date | date: "%b %-d, %Y" }}
    </p>
</section>

<section class="article">
    <article class="article__content">
        {{ content }}
    </article>
</section>
