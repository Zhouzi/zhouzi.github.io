---
layout: default
---

<section class="hero">
    <div class="h1 hero__heading">Archives</div>
</section>

<div class="block">
    <h3 class="block__heading">Archived projects</h3>
    <p>Those projects are getting pretty old, doesn't reflect the state of my work anymore and are there just for record.</p>
</div>

{% for project in site.data.archives %}
    <article class="project">
        <a href="{{ project.url }}" class="project__link"></a>

        <div class="project__meta">
            <h2 class="project__title">{{ project.title }}</h2>
            <p class="project__description">{{ project.description }}</p>
        </div>
    </article>
{% endfor %}
